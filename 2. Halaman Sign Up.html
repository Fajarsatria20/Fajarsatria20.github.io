<!DOCTYPE html><html lang="id"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - OK TANI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }

        .register-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }

        .app-name {
            color: #4CAF50;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
            text-align: center;
        }

        .tagline {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .input-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.2rem;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 1rem 0;
        }

        .divider {
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        .social-login {
            display: grid;
            gap: 0.5rem;
        }

        .social-button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }

        .terms {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .terms a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-prompt {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .login-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <select class="language-selector">
        <option>Bahasa Indonesia</option>
        <option>English</option>
        <option>Basa Jawa</option>
        <option>Basa Sunda</option>
        <option>Español</option>
        <option>中文</option>
    </select>

    <div class="register-container">
        <div class="logo">
            <svg viewBox="0 0 500 500">
                <path fill="#4CAF50" d="M250,100 C150,100 100,150 100,250 C100,350 150,400 250,400 C350,400 400,350 400,250 C400,150 350,100 250,100 Z M240,150 C220,150 200,170 200,190 L200,310 C200,330 220,350 240,350 L260,350 C280,350 300,330 300,310 L300,190 C300,170 280,150 260,150 L240,150 Z"></path>
                <path fill="#4CAF50" d="M220,50 L280,50 L250,120 Z"></path>
            </svg>
            <div class="app-name">OK TANI</div>
            <div class="tagline">Solusi Pertanian Digital</div>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="input-field" placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="input-field" placeholder="Masukkan email">
            </div>

            <div class="form-group">
                <label class="form-label">Nomor Telepon</label>
                <input type="tel" class="input-field" placeholder="Masukkan nomor telepon">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="input-field" placeholder="Buat password">
                <div class="input-hint">Minimal 8 karakter, kombinasi huruf dan angka</div>
            </div>

            <div class="form-group">
                <label class="form-label">Konfirmasi Password</label>
                <input type="password" class="input-field" placeholder="Konfirmasi password">
            </div>

            <button type="submit" class="register-button">Daftar</button>
        </form>

        <div class="divider">atau daftar dengan</div>

        <div class="social-login">
            <a href="#" class="social-button">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                </svg>
                Google
            </a>
            <a href="#" class="social-button">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                </svg>
                Facebook
            </a>
        </div>

        <div class="terms">
            Dengan mendaftar, Anda menyetujui <a href="#">Syarat &amp; Ketentuan</a> dan <a href="#">Kebijakan Privasi</a> kami
        </div>

        <div class="login-prompt">
            Sudah punya akun? 
            <a href="#" class="login-link">Masuk</a>
        </div>
    </div>


</body></html>
