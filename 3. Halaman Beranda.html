    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;

        .header {

            color: white;
            padding: 15px;

        }

        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            max-width: 800px;

        }

        .card {

            margin-bottom: 10px;
        }

        .card-text {
            text-align: center;
            font-size: 1rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .nav-text {
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .content {
                grid-template-columns: 1fr;
                padding: 15px;
            }
        }
    </style>
</head>
